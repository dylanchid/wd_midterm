<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulturaRank - Media Rankings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CulturaRank</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rankings</a></li>
                    <li><a href="#">Trends</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container layout-grid">
        <aside class="sidebar">
            <! -- Filters Box -->
            <section class="sidebar-box filters-box">
                <h3>Filters</h3>
                <form>
                    <div class="filter-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="">All Categories</option>
                            <option value="movies">Movies</option>
                            <option value="music">Music</option>
                            <option value="books">Books</option>
                            <option value="games">Video Games</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>
                            <option value="scifi">Sci-Fi</option>
                            <option value="comedy">Comedy</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="subgenre">Subgenre</label>
                        <select id="subgenre" name="subgenre">
                            <option value="">All Subgenres</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="noir">Noir</option>
                            <option value="romance">Romance</option>
                        </select>
                    </div>
                    <button type="button" class="btn-small">Apply Filters</button>
                </form>
            </section>
    </div>
</body>

</html>
